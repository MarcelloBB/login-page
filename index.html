<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;900&display=swap" rel="stylesheet">

    <title>Login Page</title>

</head>
<body>
    
    <section class="illustration">
        <img src="./assets/img/login.svg" alt="login image">
    </section>

    <section class="content">
        <div class="container">
            <h2 class="title">Welcome back</h2>
            <div class="line-separator"></div>
            <p class="message">We missed you! Provide your user and password to have access to all our services</p>

            <form action="#" class="login-form">
                <div class="form-group">
                    <input type="text" name="user" id="user" placeholder="Username">
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <i class="fas fa-lock"></i>
                </div>
            </form>

            <button type="submit" class="submit">LogIn</button>
        </div>
    </section>

</body>
</html>
